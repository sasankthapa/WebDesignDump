<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>pomodoro</h1>
    </header>
    <main>
        <div class="checkbox">
            <form>
            <input type="checkbox" id="po" name="po" value="po">
            <label for="po"> po</label><br>
            <input type="checkbox" id="mo" name="mo" value="mo">
            <label for="mo"> mo</label><br>
            <input type="checkbox" id="do" name="do" value="do">
            <label for="do"> do</label><br>
            <input type="checkbox" id="ro" name="ro" value="ro">
            <label for="ro"> ro</label><br>
            </form>
        </div>
        <div class="timerbox">
            <div class="timer"><span id="minutes">25</span>:<span id="seconds">00</span></div>
            <button id="start" class="start">START</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
